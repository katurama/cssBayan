<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wraper">
        <h1>CSS Bayan</h1>
        <div class="bayan__sliders">
            <input type="radio" name="bayan" id="s1" checked>
            <label for="s1">
                <div class="bayan bayan1">
                    <p>Это ограбление!</p>
                    <div class="img img1"><img src="./img/1_min (1).jpg"></div>
                </div>
            </label>
            <input type="radio" name="bayan" id="s2">
            <label for="s2">
                <div class="bayan bayan2">
                    <p>По распродаже отхватила?</p>
                    <div class="img img2"><img src="./img/3_min (1).jpg"></div>
                </div>
            </label>
            <input type="radio" name="bayan" id="s3">
            <label for="s3">
                <div class="bayan bayan3">
                    <p>Девки, смотрите, что у меня есть!</p>
                    <div class="img img3"><img src="./img/2022-06-10-mixnews-photo16547458310.webp"></div>
                </div>
            </label>
            <input type="radio" name="bayan" id="s4">
            <label for="s4">
                <div class="bayan bayan4">
                    <p>Опять нажрался, козлина!</p>
                    <div class="img img4"><img src="./img/content_6 (1).jpg"></div>
                </div>
            </label>

        </div>
    </div>
</body>

</html>
